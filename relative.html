<html>
<head>
<title>Relative Positioning</title>
<style>
  .container {
    width: 300px;
    height: 150px;
    background-color: lightgray;
    position: relative; 
  }
  .box {
    width: 50px;
    height: 50px;
    background-color: lightblue;
    margin: 10px;
  }

  .relative-box {
    position: relative;
    left: 30px;
    top: 20px;
    background-color: lightcoral;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box relative-box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
