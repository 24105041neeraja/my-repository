<html>
<head>
  <title>Thank You Button</title>
</head>
<body>
  <button onclick="showMessage()">Click Me</button>
  <p id="thankYouMessage" style="display:none;">Thank You!
    Thank you for your valuable time to share with me!
  </p>
  <script>
    function showMessage() {
      document.getElementById("thankYouMessage").style.display = "block";
    }
  </script>
</body>
</html>
