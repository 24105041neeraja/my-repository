<html>
<head>
<title>Absolute Positioning</title>
<style>
  .outer-container {
    width: 300px;
    height: 200px;
    background-color: lightgray;
    position: relative; 
  }
  .inner-box {
    width: 80px;
    height: 80px;
    background-color: lightgreen;
    position: absolute;
    top: 50px;
    right: 20px;
  }
</style>
</head>
<body>
  <div class="outer-container">
    <p>Some text in the outer container.</p>
    <div class="inner-box">Absolute!</div>
  </div>

  <div style="width: 150px; height: 100px; background-color: yellow; position: absolute; top: 250px; left: 50px;">
    Another absolute box (no positioned ancestor).
  </div>
</body>
</html>
