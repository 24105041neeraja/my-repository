<html>
<head>
<title>Fixed Positioning</title>
<style>
  body {
    height: 500px; 
  }

  .fixed-element {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background-color: gold;
    padding: 15px;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <p>Scroll down to see the fixed element.</p>
  <p>This element will stay in the same position on the screen even when you scroll.</p>
  <p>More content to make the page longer...</p>
  <p>More content...</p>
  <p>More content...</p>
  <p>More content...</p>
  <div class="fixed-element">Fixed at the bottom-left!</div>
</body>
</html>
